<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Stict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        header {
            margin-top: 0.75rem;
        }
        .aui-searchbar {
            background: transparent;
        }
        .aui-bar-nav .aui-searchbar-input {
            background-color: #ffffff;
        }
        .aui-bar-light .aui-searchbar-input {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav">顶部导航栏</header>
    
    <header class="aui-bar aui-bar-nav" onclick = "aaa()">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">Title</div>
    </header>
    
    <header class="aui-bar aui-bar-nav" onclick = "aaa()">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">Title</div>
    </header>
    
    <header class="aui-bar aui-bar-nav aui-bar-light" onclick = "aaa()">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">Title</div>
    </header>
      
</body>

    <script type="text/javascript">
       function aaa(){
    	   alert("点我有惊喜!");
       }
    </script>

</html>
